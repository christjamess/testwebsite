<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
 
  <style>

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }
 
    html, body {

      height: 100%;

      width: 100%;

      font-family: Arial, sans-serif;

      background: #fff8f0;

      overflow-x: hidden;

    }
 
    .invitation-wrapper {

      position: relative;

      width: 100vw;

      height: 100%;

      padding: 2rem 1rem;

      display: flex;

      justify-content: center;

      align-items: center;

    }
 
    .border-bg {

      position: absolute;

      top: 0;

      left: 0;

      width: 100vw;

      height: 100%;

      object-fit: cover;

      z-index: 1;

      pointer-events: none;

    }
 
    .invitation-content {

      position: relative;

      z-index: 2;

      max-width: 500px;

      width: 100%;

      text-align: center;

      padding: 2rem 1rem;

    }
 
    h1.invitation {

      font-size: 2.5rem;

      font-weight: 700;

      margin-bottom: 1rem;

      letter-spacing: 0.15em;

      color: #a67c52;

      word-break: break-word;

    }
 
    p.invite-text {

      font-family: 'Great Vibes', cursive;

      font-size: 1.8rem;

      margin-bottom: 1.5rem;

      color: #6b4f3f;

    }
 
    p.date-info {

      font-size: 1rem;

      color: #8c7253;

      font-weight: 600;

      margin-bottom: 2rem;

      line-height: 1.6;

    }
 
    .flower {

      width: 80%;

      max-width: 300px;

      margin: 0 auto;

      display: block;

    }
 
    @media (min-width: 600px) {

      h1.invitation {

        font-size: 3rem;

      }

      p.invite-text {

        font-size: 2rem;

      }

      p.date-info {

        font-size: 1.2rem;

      }

    }
</style>
</head>
<body>
<div class="invitation-wrapper">
<!-- 🖼️ Your full-screen border PNG -->
<img src="images/flower_border.png" alt="Floral Background" class="border-bg" />
 
    <div class="invitation-content">
<h1 class="invitation">INVITATION</h1>
 
      <p class="invite-text">

        You are invited to the wedding celebration of<br />
<strong>Tung Sahur &amp; Tralalelo Trala</strong>
</p>
 
      <p class="date-info">

        Saturday, 20th July 2025<br />

        4:00 PM - 10:00 PM<br />

        The Grand Garden Hall, City Center
</p>
 
      <svg

        class="flower"

        xmlns="http://www.w3.org/2000/svg"

        viewBox="0 0 64 64"

        fill="#a67c52"
>
<circle cx="32" cy="32" r="6" />
<path d="M32 2v10M32 52v10M2 32h10M52 32h10M11 11l7 7M46 46l7 7M11 53l7-7M46 18l7-7" stroke="#a67c52" stroke-width="3" stroke-linecap="round"/>
</svg>
</div>
</div>
</body>
</html>
